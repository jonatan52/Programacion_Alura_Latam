<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{       
            display: block;
            margin:50vh;   
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" > </canvas>
</body>
<script>
    var pantalla =  document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen";  //propiedad
    pincel.fillRect(0,0,350,300)//funcion
    
    // ojos
    pincel.fillStyle = "black";  
    pincel.fillRect(50,30,90,90); //Ojo izquerdo

    pincel.fillStyle = "black";  
    pincel.fillRect(210,30,90,90);//Ojo Derecho

    //Nariz
    pincel.fillStyle = "black";
    pincel.fillRect(140,120,70,100);

    //Parte de la boca
    pincel.fillStyle = "black";  
    pincel.fillRect(100,170,40,130);//lado Izquierdo de la boca

    pincel.fillStyle = "black";
    pincel.fillRect(210,170,40,130);//lado Derecho de la boca

</script>
</html>
