<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contacto">
        <form>
            <label for="nombreApellido">Nombre Y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" placeholder="email@gmail.com" class="input-padron" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="(xx)xxxx xxxx" class="input-padron"class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsApp" checked>
                WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>多Enque horario desea ser atendido?</legend>
                <select >
                    <option>Ma単ana </option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria  recibir novedades de la barberia?</label>

            <input type="submit" value="Enviar" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>           
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
        <p class="copyright">&copy;Copyright Barberia Alura 2023</p>
    </footer>
</body>

</html>
