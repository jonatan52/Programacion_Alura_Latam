<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial</title>
</head>
<body>
    <h1>Mundial Fifa</h1>
    
</body>
<script>
    function saltarLinea(){
        document.write("<br><br><br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea()
    }

    var anio_mundial = 2000;
    var limite = parseInt(prompt("Ingrese año a calcular"))

    while(anio_mundial <= limite){
        imprimir("Hubo mundial FIFA en el año " + anio_mundial)
        anio_mundial = anio_mundial + 4;
    
    }

    imprimir("Fin")
    
    

</script>
</html>
